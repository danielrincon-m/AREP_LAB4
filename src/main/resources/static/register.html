<body>

<form id="register" class="form">
    <h2>REGISTRO DE USUARIOS</h2>
    <p type="Nombre:"><input id="nameField" name="name" type="text" placeholder="Escribe tu nombre acá..." required/></p>
    <p type="Documento:"><input id="docField" name="doc" type="text" placeholder="Documento de identidad.." required/></p>
    <p type="Teléfono:"><input id="telField" name="tel" type="tel" placeholder="Escribe tu teléfono.." required/></p>
    <p type="Dirección:"><input id="dirField" name="dir" type="text" placeholder="Escribe tu dirección.." required/></p>
    <button>Registrar</button>
    <div>
        <span class="fa fa-phone"></span>001 1023 567
